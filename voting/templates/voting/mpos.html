{% extends "news/base.html" %}

{% block content %}
    <div class="m-4 d-flex justify-content-center">
        <form method="POST" action = "{% url 'addndel' %}">
            {% csrf_token %}
                    <input type="text" name="posadd" placeholder="Add Position" class="form-control" >
                <input class="mt-2" type = "submit" value="Add">
        </form>
    </div>
    <br>
    <br>

    <div class="m-4 d-flex justify-content-center">
        <form method="POST" action = "{% url 'addndel' %}">
            {% csrf_token %}
            <select name="posval" >
                <option selected disabled>Delete Position</option>
                {% for pos in positions %}
                    <option value="{{ pos.pname }}">{{ pos.pname|capfirst }}</option>
                {% endfor %}
            </select>
            <input class="btn btn-danger " type = "submit" value="Delete">
        </form>
    </div>
<h1>{{ msg }}</h1>
{% endblock %}
