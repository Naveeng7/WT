{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class= "mt-3 d-flex justify-content-center">
        <div class="container" style="width:800px">
        <div class="row ms-auto  border border-primary">
            <div class="col-4 border border-warning" style="background-color: #fafce3">
                <img class="rounded-circle m-3 d-flex justify-content-around" width="200" height="200" src="{{ user.profile.image.url }}">
            </div>
            <div class="col-8 border border-danger">
                <div class="container">
                    <h2>User Name: {{ user.username|capfirst }}</h2>
                    <h2>Voter Id: {{ user.profile.voter_id }}</h2>
                    <h4>Email: {{ user.email }}</h4>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class= "mt-3 d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>



{% endblock %}
